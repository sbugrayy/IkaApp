<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İKA Mobil Test - Agora WebRTC</title>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.19.3.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #333;
            border-radius: 10px;
        }
        .input-group {
            margin: 15px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #333;
            color: white;
            box-sizing: border-box;
        }
        .button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            width: 100%;
        }
        .button:hover {
            background: #45a049;
        }
        .button.stop {
            background: #f44336;
        }
        .button.stop:hover {
            background: #da190b;
        }
        .video-container {
            margin-top: 20px;
            text-align: center;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 10px;
            border: 2px solid #444;
            object-fit: cover;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .error { background: #f44336; }
        .success { background: #4CAF50; }
        .info { background: #2196F3; }
        .warning { background: #ff9800; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📱 İKA Mobil Test</h1>
            <p>Agora WebRTC ile video yayını</p>
        </div>

        <div class="input-group">
            <label for="appId">App ID:</label>
            <input type="text" id="appId" placeholder="Agora App ID girin">
        </div>

        <div class="input-group">
            <label for="token">Token (Opsiyonel):</label>
            <input type="text" id="token" placeholder="Token girin (test için boş bırakabilirsiniz)">
        </div>

        <div class="input-group">
            <label for="channel">Kanal:</label>
            <input type="text" id="channel" value="test_channel" placeholder="Kanal adı">
        </div>

        <button class="button" id="startBtn" onclick="startStream()">🎥 Yayını Başlat</button>
        <button class="button stop" id="stopBtn" onclick="stopStream()" style="display:none;">⏹️ Yayını Durdur</button>

        <div class="status" id="status">Hazırlanıyor...</div>

        <div class="video-container">
            <video id="localVideo" autoplay muted></video>
        </div>
    </div>

    <script>
        let agoraClient = null;
        let localAudioTrack = null;
        let localVideoTrack = null;
        let isStreaming = false;

        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
            console.log(message);
        }

        async function startStream() {
            if (isStreaming) {
                updateStatus('Zaten yayın yapılıyor!', 'warning');
                return;
            }

            const appId = document.getElementById('appId').value.trim();
            const token = document.getElementById('token').value.trim();
            const channel = document.getElementById('channel').value.trim();

            if (!appId) {
                updateStatus('❌ App ID gerekli!', 'error');
                return;
            }

            if (!channel) {
                updateStatus('❌ Kanal adı gerekli!', 'error');
                return;
            }

            try {
                updateStatus('Agora istemcisi başlatılıyor...', 'info');

                agoraClient = AgoraRTC.createClient({ 
                    mode: "rtc", 
                    codec: "vp8",
                    role: "host"
                });

                agoraClient.on("error", (error) => {
                    console.error('Agora istemci hatası:', error);
                    updateStatus('❌ Agora hatası: ' + error.message, 'error');
                });

                agoraClient.on("connection-state-change", (curState, prevState, reason) => {
                    console.log('Bağlantı durumu:', prevState, '->', curState, 'Neden:', reason);
                    updateStatus('Bağlantı: ' + curState, 'info');
                });

                agoraClient.on("user-published", handleUserPublished);
                agoraClient.on("user-unpublished", handleUserUnpublished);

                updateStatus('Kanala katılım yapılıyor...', 'info');
                await agoraClient.join(appId, channel, token || null, null);

                updateStatus('Kamera ve mikrofon erişimi isteniyor...', 'info');
                [localAudioTrack, localVideoTrack] = await AgoraRTC.createMicrophoneAndCameraTracks();

                localVideoTrack.play("localVideo");

                updateStatus('Medya akışları yayınlanıyor...', 'info');
                await agoraClient.publish([localAudioTrack, localVideoTrack]);

                isStreaming = true;
                updateStatus('✅ Yayın başarıyla başlatıldı!', 'success');

                // Buton durumunu güncelle
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'block';

            } catch (error) {
                console.error('Hata:', error);
                updateStatus('❌ Hata: ' + error.message, 'error');
            }
        }

        async function stopStream() {
            if (!isStreaming) {
                updateStatus('Zaten yayın yapılmıyor!', 'warning');
                return;
            }

            try {
                updateStatus('Yayın durduruluyor...', 'info');

                if (localAudioTrack) {
                    localAudioTrack.close();
                    localAudioTrack = null;
                }
                if (localVideoTrack) {
                    localVideoTrack.close();
                    localVideoTrack = null;
                }

                if (agoraClient) {
                    await agoraClient.leave();
                    agoraClient = null;
                }

                document.getElementById('localVideo').srcObject = null;

                isStreaming = false;
                updateStatus('✅ Yayın durduruldu.', 'success');

                // Buton durumunu güncelle
                document.getElementById('startBtn').style.display = 'block';
                document.getElementById('stopBtn').style.display = 'none';

            } catch (error) {
                console.error('Hata:', error);
                updateStatus('❌ Hata: ' + error.message, 'error');
            }
        }

        async function handleUserPublished(user, mediaType) {
            updateStatus('Uzak kullanıcı yayın başlattı: ' + user.uid, 'info');

            await agoraClient.subscribe(user, mediaType);

            if (mediaType === 'video') {
                updateStatus('Uzak video eklendi', 'success');
            }
            if (mediaType === 'audio') {
                updateStatus('Uzak ses eklendi', 'success');
            }
        }

        function handleUserUnpublished(user) {
            updateStatus('Uzak kullanıcı yayın durdurdu: ' + user.uid, 'info');
        }

        // Sayfa yüklendiğinde
        window.onload = function() {
            updateStatus('Sayfa yüklendi ve hazır.', 'info');
        };

        // Sayfa kapatılırken yayını durdur
        window.onbeforeunload = function() {
            if (isStreaming) {
                stopStream();
            }
        };
    </script>
</body>
</html>
